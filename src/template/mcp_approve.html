<!-- IF S_AJAX_REQUEST -->

	<h2>{MESSAGE_TITLE}</h2>
	
	<p>{MESSAGE_TEXT}</p>

	<!-- IF S_NOTIFY_POSTER -->
	<div class="checkbox">
		<label for="notify_poster">
			<input type="checkbox" name="notify_poster" id="notify_poster" checked="checked" /> <!-- IF S_APPROVE -->{L_NOTIFY_POSTER_APPROVAL}<!-- ELSE -->{L_NOTIFY_POSTER_DISAPPROVAL}<!-- ENDIF -->
		</label>
	</div>
	<!-- ENDIF -->

	<!-- IF not S_APPROVE and not S_RESTORE and .reason -->
	<div class="form-group">
		<label class="col-sm-3 control-label" for="reason_id">{L_DISAPPROVE_REASON}{L_COLON}</label>
		<div class="col-sm-9 form-inline">
			<select class="form-control" name="reason_id">
			<!-- BEGIN reason -->
			<option value="{reason.ID}"<!-- IF reason.S_SELECTED --> selected="selected"<!-- ENDIF -->>{reason.DESCRIPTION}</option>
			<!-- END reason -->
			</select>
		</div>
	</div>
	
	<div class="form-group">
		<label class="col-sm-3 control-label" for="timezone">{L_MORE_INFO}{L_COLON}</label>
		<div class="col-sm-9 form-inline">
			<textarea class="form-control" name="reason" id="reason" rows="4" cols="40">{REASON}</textarea>
			<span class="help-block">{L_CAN_LEAVE_BLANK}</span>
		</div>
	</div>
	<!-- ENDIF -->

	<div class="submit-buttons">
		{S_HIDDEN_FIELDS}
		<button class="btn btn-primary btn-lg" type="submit" id="confirm" name="confirm" value="{YES_VALUE}">{L_YES}</button>
		&nbsp;
		<button class="btn btn-primary btn-lg" type="submit" id="cancel" name="cancel" value="{L_NO}">{L_NO}</button>
	</div>
<!-- ELSE -->
<!-- INCLUDE overall_header.html -->

			<div class="actionbar">
				<div class="actionbar-inner">
				</div>
			</div>
			
			<div class="table-plain response">
				<div class="container-fluid">
					<div class="row">
						<div class="col-sm-12">
							<form id="confirm" action="{S_CONFIRM_ACTION}" method="post">

								<h2>{MESSAGE_TITLE}</h2>
							
								<!-- IF ADDITIONAL_MSG -->
								<div class="error">
									<p>{ADDITIONAL_MSG}</p>
								</div>
								<!-- ENDIF -->
							
								<p>{MESSAGE_TEXT}</p>
							
								<!-- IF S_NOTIFY_POSTER -->
								<div class="checkbox">
									<label for="notify_poster">
										<input type="checkbox" name="notify_poster" id="notify_poster" checked="checked" /> <!-- IF S_APPROVE -->{L_NOTIFY_POSTER_APPROVAL}<!-- ELSE -->{L_NOTIFY_POSTER_DISAPPROVAL}<!-- ENDIF -->
									</label>
								</div>
								<!-- ENDIF -->

								<!-- IF not S_APPROVE and not S_RESTORE and .reason -->
								<div class="form-group">
									<label class="col-sm-3 control-label" for="reason_id">{L_DISAPPROVE_REASON}{L_COLON}</label>
									<div class="col-sm-9 form-inline">
										<select class="form-control" name="reason_id">
										<!-- BEGIN reason -->
										<option value="{reason.ID}"<!-- IF reason.S_SELECTED --> selected="selected"<!-- ENDIF -->>{reason.DESCRIPTION}</option>
										<!-- END reason -->
										</select>
									</div>
								</div>
								
								<div class="form-group">
									<label class="col-sm-3 control-label" for="timezone">{L_MORE_INFO}{L_COLON}</label>
									<div class="col-sm-9 form-inline">
										<textarea class="form-control" name="reason" id="reason" rows="4" cols="40">{REASON}</textarea>
										<span class="help-block">{L_CAN_LEAVE_BLANK}</span>
									</div>
								</div>
								<!-- ENDIF -->

								<div class="submit-buttons">
									{S_HIDDEN_FIELDS}
									<button class="btn btn-primary btn-lg" type="submit" id="confirm" name="confirm" value="{YES_VALUE}">{L_YES}</button>
									&nbsp;
									<button class="btn btn-primary btn-lg" type="submit" id="cancel" name="cancel" value="{L_NO}">{L_NO}</button>
								</div>
								
								{S_HIDDEN_FIELDS}
								{S_FORM_TOKEN}
							</form>
						</div>
					</div>
				</div>
			</div>

<!-- INCLUDE overall_footer.html -->
<!-- ENDIF -->
