
			<section class="viewtopic">
				<!-- IF S_HAS_POLL_OPTIONS -->
				<div class="table-plain response">
					<form method="post" class="topic_poll">
						<div class="container">
							<div class="col-sm-12">
								<h3 class="poll-title"><!-- EVENT viewtopic_body_poll_question_prepend --> {POLL_QUESTION} <!-- EVENT viewtopic_body_poll_question_append --></h3>
								<p class="author center"><!-- IF L_POLL_LENGTH -->{L_POLL_LENGTH}<br /><!-- ENDIF -->{L_MAX_VOTES}</p>

								<fieldset class="polls">
								<!-- BEGIN poll_option -->
									<div class="control-group">
										<label class="control-label" for="vote_{poll_option.POLL_OPTION_ID}">{poll_option.POLL_OPTION_CAPTION}</label>
										<div class="controls">
											<!-- IF S_IS_MULTI_CHOICE -->
											<input type="checkbox" name="vote_id[]" id="vote_{poll_option.POLL_OPTION_ID}" value="{poll_option.POLL_OPTION_ID}"<!-- IF poll_option.POLL_OPTION_VOTED --> checked="checked"<!-- ENDIF --> />
											<!-- ELSE -->
											<input type="radio" name="vote_id[]" id="vote_{poll_option.POLL_OPTION_ID}" value="{poll_option.POLL_OPTION_ID}"<!-- IF poll_option.POLL_OPTION_VOTED --> checked="checked"<!-- ENDIF --> />
											<!-- ENDIF -->
										</div>
									</div>
								<!-- END poll_option -->
								</fieldset>
							</div>
						</div>
					</form>
				</div>
				<!-- ENDIF -->

				<!-- EVENT posting_preview_poll_after -->

				<article class="table posts">
					<div class="post has-profile">
						<div class="col-sm-3 postprofile">
						</div>

						<div class="col-sm-9">
							<div id="post_content" class="post-body">

								<h3>{PREVIEW_SUBJECT}</h3>

								<p class="post-author">
									<a href="{U_MINI_POST}" title="{MINI_POST}">
									<i class="fa fa-file fa-fw fa-md" aria-hidden="true"></i><span class="sr-only">{MINI_POST}</span>
									</a>
									{POST_DATE}
								</p>
								<!-- EVENT viewtopic_body_postrow_post_details_after -->

								<div class="post-content">{PREVIEW_MESSAGE}</div>

								<!-- IF .attachment -->
								<dl class="attachbox">
									<dt>{L_ATTACHMENTS}</dt>
									<!-- BEGIN attachment -->
										<dd>{attachment.DISPLAY_ATTACHMENT}</dd>
									<!-- END attachment -->
								</dl>
								<!-- ENDIF -->

								<!-- IF PREVIEW_SIGNATURE --><div id="sig{postrow.POST_ID}" class="signature">{PREVIEW_SIGNATURE}</div><!-- ENDIF -->

							</div>
						</div>
					</div>
				</article>
			</section>
