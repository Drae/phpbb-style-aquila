<!-- INCLUDE overall_header.html -->

<!-- INCLUDE breadcrumbs.html -->

			<div class="actionbar">
			</div>

			<div class="table-plain login">
				<div class="row">
					<div class="col-sm-6">
						<form id="login" action="{S_LOGIN_ACTION}" method="post">

							<h2>{L_LOGIN}</h2>

							<!-- IF LOGIN_EXPLAIN -->
							<p>{LOGIN_EXPLAIN}</p>
							<!-- ENDIF -->

							<!-- IF S_DISPLAY_FULL_LOGIN and (U_SEND_PASSWORD or U_RESEND_ACTIVATION) -->
							<p class="text-center">
								<!-- IF U_SEND_PASSWORD --><a class="text-nowrap" href="{U_SEND_PASSWORD}">{L_FORGOT_PASS}</a><!-- ENDIF -->
								<!-- IF U_SEND_PASSWORD and U_RESEND_ACTIVATION --> | <!-- ENDIF -->
								<!-- IF U_RESEND_ACTIVATION --><a class="text-nowrap" href="{U_RESEND_ACTIVATION}">{L_RESEND_ACTIVATION}</a><!-- ENDIF -->
							</p>
							<!-- ENDIF -->

							<!-- IF LOGIN_ERROR -->
							<div class="error">
								<p>{LOGIN_ERROR}</p>
							</div>
							<!-- ENDIF -->

							<div class="form-group">
								<label for="{USERNAME_CREDENTIAL}">{L_USERNAME}:</label>
								<input class="form-control" type="text" tabindex="1" name="{USERNAME_CREDENTIAL}" id="{USERNAME_CREDENTIAL}" value="{USERNAME}" placeholder="{L_USERNAME}" />
							</div>

							<div class="form-group">
								<label for="{PASSWORD_CREDENTIAL}">{L_PASSWORD}:</label>
								<input class="form-control" type="password" tabindex="2" id="{PASSWORD_CREDENTIAL}" name="{PASSWORD_CREDENTIAL}" placeholder="{L_PASSWORD}"  />
							</div>

							<!-- IF CAPTCHA_TEMPLATE -->
								<!-- DEFINE $CAPTCHA_TAB_INDEX = 3 -->
								<!-- INCLUDE {CAPTCHA_TEMPLATE} -->
							<!-- ENDIF -->

							<!-- IF S_DISPLAY_FULL_LOGIN -->
							<!-- IF S_AUTOLOGIN_ENABLED -->
							<div class="form-check">
								<div class="d-flex">
									<input type="checkbox" class="tgl tgl-light" name="autologin" id="autologin" tabindex="4">
									<label class="tgl-btn mr-2" for="autologin"></label>
									{L_LOG_ME_IN}
								</div>
							</div>
							<!-- ENDIF -->

							<div class="form-check">
								<div class="d-flex">
									<input type="checkbox" class="tgl tgl-light" name="viewonline" id="viewonline" tabindex="5">
									<label class="tgl-btn mr-2" for="viewonline"></label>
									{L_HIDE_ME}
								</div>
							</div>
							<!-- ENDIF -->

							<div class="text-center">
								<button type="submit" tabindex="6" value="1" name="login" id="login" value="1" class="btn btn-large btn-primary">{L_LOGIN}</button>
							</div>

							{S_LOGIN_REDIRECT}
							{S_HIDDEN_FIELDS}
						</form>
					</div>

					<div class="col-sm-6">
						<!-- IF not S_ADMIN_AUTH and S_REGISTER_ENABLED -->
						<h2>{L_REGISTER}</h3>

						<p>{L_LOGIN_INFO}</p>

						<p class="text-center">
							<a class="text-nowrap" href="{U_TERMS_USE}">{L_TERMS_USE}</a> | <a class="text-nowrap" href="{U_PRIVACY}">{L_PRIVACY}</a>
						</p>

						<div class="text-center">
							<a class="btn btn-primary btn-large" href="{U_REGISTER}">{L_REGISTER}</a>
						</div>
						<!-- ENDIF -->
					</div>
				</div>
			</div>

			<div class="actionbar"></div>

<!-- INCLUDE overall_footer.html -->
