<!-- INCLUDE ucp_header.html -->

						<h2>{L_TITLE}</h2>

						<p>{L_PROFILE_INFO_NOTICE}</p>

						<hr />

						<form id="ucp" method="post" action="{S_UCP_ACTION}"{S_FORM_ENCTYPE}>

							<!-- IF ERROR -->
							<div class="error">
								<p>{ERROR}</p>
							</div>
							<!-- ENDIF -->

							<!-- IF S_BIRTHDAYS_ENABLED -->
							<div class="form-group">
								<label class="col-sm-2 control-label" for="bday_day">{L_BIRTHDAY}<sup>#</sup>{L_COLON}</label>
								<div class="col-sm-10 form-inline">
									<label class="mr-2" for="bday_day">{L_DAY}:</label>
									<select class="form-control mr-2" name="bday_day" id="bday_day">{S_BIRTHDAY_DAY_OPTIONS}</select>
									<label class="mr-2" for="bday_month">{L_MONTH}:</label>
									<select class="form-control mr-2" name="bday_month" id="bday_month">{S_BIRTHDAY_MONTH_OPTIONS}</select>
									<label class="mr-2" for="bday_year">{L_YEAR}:</label>
									<select class="form-control" name="bday_year" id="bday_year">{S_BIRTHDAY_YEAR_OPTIONS}</select>
									<span class="form-text text-muted"># {L_BIRTHDAY_EXPLAIN}</span>
								</div>
							</div>
							<!-- ENDIF -->

							<!-- BEGIN profile_fields -->
							<div class="form-group">
								<label class="col-sm-2 control-label"<!-- IF profile_fields.FIELD_ID --> for="{profile_fields.FIELD_ID}"<!-- ENDIF -->><!-- IF profile_fields.S_REQUIRED -->* <!-- ENDIF -->{profile_fields.LANG_NAME}<!-- IF profile_fields.LANG_EXPLAIN --><span<sup>#</sup><!-- ENDIF -->{L_COLON}</label>
								<div class="col-sm-10">
									{profile_fields.FIELD}
									<!-- IF profile_fields.LANG_EXPLAIN --><span class="form-text text-muted"># {profile_fields.LANG_EXPLAIN}</span><!-- ENDIF -->
									<!-- IF profile_fields.ERROR -->{profile_fields.ERROR}<!-- ENDIF -->
								</div>
							</div>
							<!-- END profile_fields -->

							<div class="posting-buttons">
								<input class="btn btn-large btn-posting" type="submit" name="submit" value="{L_SUBMIT}" />
								<input class="btn btn-large btn-default" type="reset" value="{L_RESET}" name="reset" />
							</div>

							{S_HIDDEN_FIELDS}
							{S_FORM_TOKEN}
						</form>

<!-- INCLUDE ucp_footer.html -->
