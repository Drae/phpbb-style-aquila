			<div class="actionbar">
				<div class="actionbar-inner">
				</div>
			</div>

			<div class="table-plain response">
				<div class="container-fluid">
					<div class="row">
						<div class="col-sm-6 col-sm-offset-3">
							<form action="{S_PROFILE_ACTION}" method="post" id="remind">

								<h2>{L_SEND_PASSWORD}</h2>
								
								<div class="form-group">
									<label for="username">{L_USERNAME}:</label>
									<input class="form-control" type="text" tabindex="1" name="username" id="username" placeholder="{L_USERNAME}" />
								</div>
								
								<div class="form-group">
									<label for="email">{L_EMAIL_ADDRESS}:</label>
									<input class="form-control" type="email" name="email" id="email" size="25" maxlength="100" placeholder="{L_EMAIL_ADDRESS}" />
									<span class="help-block">{L_EMAIL_REMIND}</span>
								</div>

								<div class="text-center">
									<button type="submit" type="submit" name="submit" id="submit" value="{L_SUBMIT}" tabindex="2" class="btn btn-large btn-primary">{L_SUBMIT}</button>
								</div>
								
								{S_HIDDEN_FIELDS}
								{S_FORM_TOKEN}
							</form>
						</div>
					</div>
				</div>
			</div>

			<div class="actionbar">
				<div class="actionbar-inner">
				</div>
			</div>
