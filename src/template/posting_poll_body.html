
							<div id="posting-add-poll" role="tabpanel" class="tab-pane fade">
								<!-- IF S_SHOW_POLL_BOX -->
								<p>{L_ADD_POLL_EXPLAIN}</p>

								<div class="form-group">
									<label for="poll_title">{L_POLL_QUESTION}{L_COLON}</label>
									<div class="row">
										<div class="col-sm-9">
											<input class="form-control" type="text" name="poll_title" id="poll_title" maxlength="255" value="{POLL_TITLE}" placeholder="{L_POLL_QUESTION}">
										</div>
									</div>
								</div>

								<div class="form-group">
									<label for="poll_option_text">{L_POLL_OPTIONS}*{L_COLON}</label>
									<div class="row">
										<div class="col-sm-9">
											<textarea class="form-control no-auto-resize" type="text" name="poll_option_text" id="poll_option_text" rows="5" cols="35">{POLL_OPTIONS}</textarea>
										</div>
									</div>
									<span class="help-block">* {L_POLL_OPTIONS_EXPLAIN}</span>
								</div>

								<div class="form-group">
									<div class="form-inline">
										<label for="poll_max_options" class="mr-2">{L_POLL_MAX_OPTIONS}*{L_COLON}</label>
										<input class="form-control mr-2" type="number" name="poll_max_options" id="poll_max_options" min="0" max="999" size="3" maxlength="3" value="{POLL_MAX_OPTIONS}"/>
									</div>
									<span class="help-block">* {L_POLL_MAX_OPTIONS_EXPLAIN}</span>
								</div>

								<div class="form-group">
									<div class="form-inline">
										<label for="poll_length" class="mr-2">{L_POLL_FOR}*{L_COLON}</label>
										<div class="input-group mb-0">
											<input class="form-control" type="number" name="poll_length" id="poll_length" min="0" max="999" size="3" maxlength="3" value="{POLL_LENGTH}"/>
											<div class="input-group-addon">{L_DAYS}</div>
										</div>
									</div>
									<span class="help-block">* {L_POLL_FOR_EXPLAIN}</span>
								</div>

								<!-- IF S_POLL_VOTE_CHANGE -->
								<div class="form-group">
									<div class="d-flex">
										<label class="mr-2">Allow re-voting*:</label>
										<input type="checkbox" class="tgl tgl-light" name="poll_vote_change" id="poll_vote_change"{VOTE_CHANGE_CHECKED}>
										<label class="tgl-btn" for="poll_vote_change"></label>
									</div>
									<span class="help-block">* {L_POLL_VOTE_CHANGE_EXPLAIN}</span>
								</div>
								<!-- ENDIF -->


								<!-- IF S_POLL_DELETE -->
								<div class="form-check mt-4">
									<div class="d-flex">
										<input type="checkbox" class="tgl tgl-light" name="poll_delete" id="poll_delete"<!-- IF S_POLL_DELETE_CHECKED --> checked="checked"<!-- ENDIF -->>
										<label class="tgl-btn tgl-red mr-2" for="poll_delete"></label>
										{L_POLL_DELETE}
									</div>
								</div>
								<!-- ENDIF -->
								<!-- ENDIF -->

								<!-- EVENT posting_poll_body_options_after -->
							</div>
